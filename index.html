<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10초 버튼</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a;
        color: white;
        /* 수정: 3D 부모 컨테이너에 perspective 주기 */
        perspective: 1000px;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        /* 수정: 자식 요소들이 서로 겹칠 때 3D로 보이도록 */
        transform-style: preserve-3d;
        z-index: 10;
      }

      .button-container {
        position: relative;
        width: 200px;
        height: 250px;
        margin: 0 auto 50px;
        /* 수정: 자식이 3D 변환을 유지하도록 */
        transform-style: preserve-3d;
        /* 각도 좀 더 크게 조절해볼 수도 있음(예: rotateX(35deg)) */
        transform: rotateX(30deg);
      }

      /* 직육면체 받침대 */
      .button-base {
        position: absolute;
        width: 200px;
        height: 100px;
        background: linear-gradient(145deg, #555, #333);
        border-radius: 10px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
        /* 수정: 3D가 좀 더 부각되도록, 아래 transform-style 추가 */
        transform-style: preserve-3d;
        /* y로만 이동하면 윗면만 보이기 쉬우니, Z에 약간 깊이감 주기 */
        transform: translateY(110px) rotateX(-30deg) translateZ(20px);
      }

      /* 직육면체 받침대의 윗면 또는 옆면 표현: before, after */
      .button-base:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 40px;
        background: linear-gradient(to bottom, #444, #222);
        /* 수정: 3D가 좀 더 드러나도록 translateZ 조정 */
        transform: translateY(-20px) rotateX(90deg) translateZ(0);
        transform-origin: bottom;
        border-radius: 5px;
      }

      .button-base:after {
        content: "";
        position: absolute;
        width: 40px;
        height: 100%;
        right: 0;
        background: linear-gradient(to right, #444, #222);
        /* 수정: 옆면도 제대로 보이도록 */
        transform: rotateY(90deg) translateZ(-20px);
        transform-origin: left;
        border-radius: 5px;
      }

      /* 원통형 벽 */
      .button-wall {
        position: absolute;
        width: 150px;
        height: 60px;
        background: linear-gradient(145deg, #444, #222);
        border-radius: 75px / 30px;
        box-shadow: inset 0 -5px 15px rgba(0, 0, 0, 0.5);
        transform: translateY(50px) translateX(25px) rotateX(-30deg);
      }

      h1 {
        margin-bottom: 50px;
      }

      .kill-switch {
        position: absolute;
        width: 130px;
        height: 130px;
        transform-style: preserve-3d;
        transform: translateZ(40px) translateY(-20px) translateX(35px);
      }

      .button {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(145deg, #ff0000, #cc0000);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4),
          inset 0 5px 10px rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .button:hover {
        background: linear-gradient(145deg, #ff1a1a, #e60000);
        box-shadow: 0 12px 30px rgba(255, 0, 0, 0.5),
          inset 0 5px 10px rgba(255, 255, 255, 0.3);
        transform: translateY(-5px);
      }

      .button:active {
        transform: translateY(15px);
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3),
          inset 0 2px 5px rgba(255, 255, 255, 0.1);
      }

      .ring {
        position: absolute;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        border: 3px solid #ff0000;
        border-radius: 50%;
        box-sizing: border-box;
        top: -10px;
        left: -10px;
      }

      .warning-stripes {
        position: absolute;
        top: -20px;
        left: -20px;
        width: calc(100% + 40px);
        height: calc(100% + 40px);
        border-radius: 50%;
        background: repeating-linear-gradient(
          45deg,
          #ff0000,
          #ff0000 10px,
          #444 10px,
          #444 20px
        );
        z-index: -1;
      }

      .message {
        font-size: 2rem;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }

      /* 수정: 로딩 영역 중앙 정렬을 위해 display를 flex로 주거나 margin:0 auto 등으로 조정 */
      .loading {
        display: none;
        margin: 0 auto; /* 수평 중앙정렬 */
        width: 250px;
        text-align: center; /* 내부 텍스트도 중앙정렬 */
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 0 auto; /* 바 자체도 중앙에 */
      }

      .progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(to right, #ff0000, #ff5500);
        transition: width 0.1s linear;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      }

      .countdown {
        margin-top: 10px;
        font-size: 1.2rem;
      }

      /* 폭죽 효과 */
      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        display: none;
      }

      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
      }

      @keyframes explode {
        0% {
          transform: translateY(0) scale(0.1);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(var(--final-y)) translateX(var(--final-x))
            scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="fireworks" id="fireworks"></div>

    <div class="container">
      <div class="button-container">
        <div class="kill-switch">
          <div class="warning-stripes"></div>
          <div class="ring"></div>
          <div id="killButton" class="button">CLICK</div>
        </div>
      </div>

      <!-- 수정: 로딩 박스가 중앙정렬이 잘 되도록 -->
      <div id="loading" class="loading">
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div id="countdown" class="countdown">10초 남음</div>
      </div>

      <div id="message" class="message">
        축하합니다. 당신은 10초 늙었습니다.
      </div>
    </div>

    <script>
      const killButton = document.getElementById("killButton");
      const loading = document.getElementById("loading");
      const progressBar = document.getElementById("progress");
      const countdown = document.getElementById("countdown");
      const message = document.getElementById("message");
      const fireworksContainer = document.getElementById("fireworks");

      // 폭죽 생성 함수
      function createFireworks() {
        fireworksContainer.style.display = "block";
        const colors = [
          "#ff0000",
          "#ffff00",
          "#00ff00",
          "#00ffff",
          "#0000ff",
          "#ff00ff",
          "#ffffff",
        ];
        const fireworkCount = 15;
        const particleCount = 30;

        for (let i = 0; i < fireworkCount; i++) {
          setTimeout(() => {
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let j = 0; j < particleCount; j++) {
              const particle = document.createElement("div");
              particle.className = "firework";
              particle.style.left = `${startX}px`;
              particle.style.top = `${startY}px`;
              particle.style.backgroundColor = color;

              const angle = Math.random() * Math.PI * 2;
              const distance = 50 + Math.random() * 100;
              const finalX = Math.cos(angle) * distance;
              const finalY = Math.sin(angle) * distance;

              particle.style.setProperty("--final-x", `${finalX}px`);
              particle.style.setProperty("--final-y", `${finalY}px`);
              particle.style.animationDelay = `${Math.random() * 0.3}s`;

              fireworksContainer.appendChild(particle);

              setTimeout(() => {
                particle.remove();
              }, 1500);
            }
          }, i * 300);
        }

        setTimeout(() => {
          fireworksContainer.style.display = "none";
          fireworksContainer.innerHTML = "";
        }, fireworkCount * 300 + 2000);
      }

      let isCountingDown = false;

      killButton.addEventListener("click", () => {
        if (message.style.opacity === "1") {
          location.reload();
          return;
        }

        if (isCountingDown) return;

        isCountingDown = true;
        killButton.style.pointerEvents = "none";
        killButton.style.opacity = "0.7";
        loading.style.display = "block";

        let timeLeft = 10;
        let width = 0;

        const timer = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(timer);
            loading.style.display = "none";
            message.style.opacity = "1";
            killButton.style.pointerEvents = "auto";
            killButton.style.opacity = "1";
            killButton.textContent = "다시 시작";

            createFireworks();
            isCountingDown = false;
          } else {
            timeLeft--;
            width += 10;
            progressBar.style.width = width + "%";
            countdown.textContent = timeLeft + "초 남음";
          }
        }, 1000);
      });
    </script>
  </body>
</html>
